<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>首页 - Beacon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .btn-group {
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>欢迎来到 Beacon</h1>
    <p>一个基于文本的策略游戏</p>
    
    <div class="btn-group">
        <a href="/login" class="btn">登录</a>
        <a href="/register" class="btn">注册</a>
    </div>
</body>
</html>
